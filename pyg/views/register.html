<div class="register py-container ">

        <div class="info">
            <form action="/register" method="post" id="reg_form" class="sui-form form-horizontal">

                    <label class="control-label">手机号：</label>

                <div class="control-group">
                    <label for="inputPassword" class="control-label">验证码：</label>
                    <div class="controls">

                               style="width:120px">
                        <button type="button" class="btn-xlarge" id="dyMobileButton">发送验证码</button>
                        <span class="error"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label for="inputPassword" class="control-label">登录密码：</label>
                    <div class="controls">

                    </div>
                </div>
                <div class="control-group">
                    <label for="inputPassword" class="control-label">确认密码：</label>
                    <div class="controls">
                        <input type="password" id="repassword" name="repassword" placeholder="再次确认密码"
                               class="input-xfat input-xlarge">
                        <span class="error"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label for="inputPassword" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <div class="controls">
                        <input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册《品优购用户协议》</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls btn-reg">
                        <input type="submit" value="完成注册" class="sui-btn btn-block btn-xlarge btn-danger reg-btn">
                        <p>{{.errmsg}}</p>
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>
        </div>

        <div class="beian">京ICP备08001421号京公网安备110108007702
        </div>
    </div>
</div>
<script type="text/javascript">
    //页面加载事件
    $(function () {
        var vcode = ''

        //获得验证码
        $('#dyMobileButton').click(function () {
            //获取手机输入框的值
            var phone = $('#phone').val();
            var pattern_phone = /^1[3-9][0-9]{9}$/;
            if (phone == '') {
                $('#phone').next().html('手机号码不能为空');
                return;
            } else if (!pattern_phone.test(phone)) {
                $('#phone').next().html('手机号码不合法');
                return;
            } else {
                $('#phone').next().html('');
            }
            var time = 60;
            $('#dyMobileButton').html('重新发送' + time + 's');
            $('#dyMobileButton').attr('disabled', true);//disables disabled 属性规定应该禁用 input 元素。 被禁用的 input 元素既不可用,也不可点击。
            var fn = function () {
                time--;
                if (time > 0) {
                    $('#dyMobileButton').html('重新发送' + time + 's');
                } else {
                    clearInterval(interval);
                    $('#dyMobileButton').html('发送验证码');
                    $('#dyMobileButton').attr('disabled', false);
                }
            };
            fn();
            var interval = setInterval(fn, 1000);//周期调用

            //通过json格式船只
            param = {"phone": phone} //param 参数   data是json格式
            $.post("/sendmsg", param, function (data) {
                if (data.errno != 5) {
                    alert(data.errmsg, data.errno)
                } else {
                    vcode = data.num
                    alert("ok", data.errno)
                }
            })
        });
        //校验验证码
        //code 失去焦点
        $('#code').blur(function () {
            code = $(this).val()
            if (code != vcode) {
                $('#dyMobileButton').next().html('验证码输入错误，清重新输入！')
            } else {
                $('#dyMobileButton').next().html('')
            }
        });
        $('#code').focus(function () {
            $('#dyMobileButton').next().html('')
        })
    });

</script>
