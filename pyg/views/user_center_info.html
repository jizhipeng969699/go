<div class="right_content clearfix">
    <div class="info_con clearfix">
        <h3 class="common_title2">基本信息</h3>
        <ul class="user_info_list">
            <li><span>用户名：</span>{{.user.Name}}</li>
            <li><span>联系方式：</span>{{.user.Phone}}</li>
            {{if compare .addr ""}}
                <li><span>联系地址：</span>没有地址</li>
            {{else}}
                <li><span>联系地址：</span>{{.addr.Addr}}</li>
            {{end}}
        </ul>
    </div>

    <h3 class="common_title2">最近浏览</h3>
    <div class="has_view_list">
        <ul class="goods_type_list clearfix">
            {{range .goodsskus}}
                <li>
                    <a href="/user/goodsdetail?goodsskuid={{.Id}}"><img src="http://192.168.11.135:8888/{{.Image}}"></a>
                    <h4><a href="/user/goodsdetail?goodsskuid={{.Id}}">{{.Name}}</a></h4>
                    <div class="operate">
                        <span class="prize">￥{{.Price}}</span>
                        <span class="unit">{{.Price}}/{{.Unite}}</span>
                        <a href="#" class="add_goods" title="加入购物车"></a>
                    </div>
                </li>
            {{end}}
        </ul>
    </div>
</div>
